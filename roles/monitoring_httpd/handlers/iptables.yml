---
- name: Add https iptables rules
  command: "{{ item.rules }}"
  with_items:
    - {rules: '/usr/sbin/iptables -I INPUT 1 -p tcp --dport 443 -s 0.0.0.0/0 -j ACCEPT'}
    - {rules: '/usr/sbin/iptables -I INPUT 1 -p tcp --dport 5672 -s 0.0.0.0/0 -j ACCEPT'}
    - {rules: '/usr/sbin/iptables -I INPUT 1 -p tcp --dport 2003 -s 0.0.0.0/0 -j ACCEPT'}
