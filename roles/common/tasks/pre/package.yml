---

#debug packages


- name: upgrade all packages
  yum: name=* state=latest

- name: install docker
  yum: name=docker state=installed
  when: deployment_type is defined and ( deployment_type in ['origin'] )

- name: install common packages
  yum:
    name: "{{ item }}"
    state: installed
  with_items:
       - nmap-ncat
       - tcpdump
       - vim
       - wget
       - httpd-tools
       - docker-python
       - iptables-services
